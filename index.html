<!doctype html>
<html lang="en">
  <head>
    <title>Northern Utopia 3.0</title>
    <meta charset="utf-8">
    <meta name="viewport"content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="leaflet/leaflet.css" />
    <script src="leaflet/leaflet.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      #map {
        position: absolute;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
  	</header>
    <div id="map"></div>
    <script>
      var tileUrl = 'tiles/{z}/{x}/{y}.png',
          map = L.map('map');
      L.tileLayer(tileUrl,{
      noWrap: true,
      minZoom: 1,
      maxZoom: 8,                                                                                      
      }).addTo(map);
      map.setView([0, 0], 1);
      
    </script>
  </body>
</html>
